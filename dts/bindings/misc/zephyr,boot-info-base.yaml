# Common fields for boot-info
include: base.yaml

properties:
  backend:
    type: phandle
    required: true
    description: |
      phandle to the backend.
  size:
    type: int
    description: |
      When only a part of the backend is to be used to store the boot
      information the size can be set using this parameter. When unset the
      size is calculated from the backend size taking into account the offset
      parameter.
  offset:
    type: int
    description: |
      When only a part of the backend is to be used to store the boot
      information the offset in the backend can be set using this parameter.
      When unset the offset in the backend is 0.
